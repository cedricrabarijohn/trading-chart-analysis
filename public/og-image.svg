<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-2">
    Chart Analysis
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#888888" text-anchor="middle" letter-spacing="3">
    AI-POWERED TRADING INSIGHTS
  </text>
  
  <!-- Decorative candlesticks -->
  <g transform="translate(300, 380)">
    <!-- Red candlestick -->
    <line x1="0" y1="-30" x2="0" y2="-10" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="-10" width="30" height="40" fill="#ef4444" rx="2"/>
    <line x1="0" y1="30" x2="0" y2="60" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(420, 380)">
    <!-- Green candlestick -->
    <line x1="0" y1="-50" x2="0" y2="-20" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="-20" width="30" height="50" fill="#22c55e" rx="2"/>
    <line x1="0" y1="30" x2="0" y2="60" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(540, 380)">
    <!-- Red candlestick -->
    <line x1="0" y1="-20" x2="0" y2="0" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="0" width="30" height="45" fill="#ef4444" rx="2"/>
    <line x1="0" y1="45" x2="0" y2="70" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(660, 380)">
    <!-- Green candlestick -->
    <line x1="0" y1="-60" x2="0" y2="-15" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="-15" width="30" height="60" fill="#22c55e" rx="2"/>
    <line x1="0" y1="45" x2="0" y2="70" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(780, 380)">
    <!-- Green candlestick -->
    <line x1="0" y1="-70" x2="0" y2="-25" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="-25" width="30" height="55" fill="#22c55e" rx="2"/>
    <line x1="0" y1="30" x2="0" y2="60" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(900, 380)">
    <!-- Red candlestick -->
    <line x1="0" y1="-40" x2="0" y2="-5" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
    <rect x="-15" y="-5" width="30" height="50" fill="#ef4444" rx="2"/>
    <line x1="0" y1="45" x2="0" y2="75" stroke="#ef4444" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Trend line -->
  <path d="M 280 450 L 400 410 L 520 430 L 640 360 L 760 340 L 900 400" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Features -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#666666" text-anchor="middle">
    Technical Analysis • Trade Signals • Risk Management • Real-time Data
