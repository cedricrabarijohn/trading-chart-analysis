<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0a0a0a"/>
  
  <!-- Candlesticks -->
  <!-- Red (down) candlestick -->
  <line x1="140" y1="280" x2="140" y2="240" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <rect x="120" y="240" width="40" height="60" fill="#ef4444" rx="3"/>
  <line x1="140" y1="300" x2="140" y2="340" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Green (up) candlestick -->
  <line x1="220" y1="220" x2="220" y2="180" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  <rect x="200" y="180" width="40" height="70" fill="#22c55e" rx="3"/>
  <line x1="220" y1="250" x2="220" y2="290" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Red (down) candlestick -->
  <line x1="300" y1="260" x2="300" y2="200" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  <rect x="280" y="200" width="40" height="80" fill="#ef4444" rx="3"/>
  <line x1="300" y1="280" x2="300" y2="320" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Green (up) candlestick -->
  <line x1="380" y1="200" x2="380" y2="140" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  <rect x="360" y="140" width="40" height="90" fill="#22c55e" rx="3"/>
  <line x1="380" y1="230" x2="380" y2="270" stroke="#22c55e" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Trend line (upward) -->
  <path d="M 100 360 L 200 310 L 300 280 L 420 160" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Trend line glow effect -->
  <path d="M 100 360 L 200 310 L 300 280 L 420 160" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.2" filter="blur(4px)"/>
</svg>
